		<div class="container">

		<h1>BEYONCE Hangman Game</h1>
				<p>Object of this Game is to Guess the word. Choose a Letter Between A-Z </p>
				<p>p.s. Guesses Are Beyonce's Top Songs</p>

				<!-- this is the button you see on the frontend -->
				<form id="hangman">
    				<input type="text" maxlength="1" minlength="1" name="letter" id="letter" placeholder="Guess a letter" />
   				 	
   				 	<input id="guess" name="guess" type="submit" value="Guess" />
    				<button id="restart" name="restart" type="button">Restart</button>
				</form>

				<ul id="letters"></ul>
				<p id="man"></p>
				<p id="output" class="output"></p>
